version: '3.9'

services:
  frontend:
    build: ./blabla-network-front/
    ports:
      - '80:80'
  
  backend:
    build: ./blabla-network-back/
    ports:
      - '9000:80'
    environment:
      ASPNETCORE_ENVIRONMENT: 'production'
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - mysql-db:/var/lib/mysql

volumes:
  mysql-db: